          \  <td><img src=\"{{ state_attr(player, 'entity_picture')}}\" height=\"\
          90\"></td></td>\n  <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<td>\n  {% if state_attr(player,\
          \ 'media_content_type') == 'tvshow' %}\n  <td>\n  <font size=\"4\"><b>{{\
