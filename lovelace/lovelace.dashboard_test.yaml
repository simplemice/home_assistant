            template: "{%- set dev = namespace() %} {%- set dev.name = '' %} {%- set\
              \ dev.update = '' %}\n{%- for devid in (integration_entities('hac')\
              \ | map('device_id') | list) %}\n  {%- set dev.name = device_attr(devid,\
              \ \"name\") %}\n  {%- for ent in device_entities(devid) %}\n    {%-\
              \ if (ent.find(\"update\") | int>=0) %}\n      {%- set dev.update =\
              \ ent %}\n    {%- endif %}\n  {%- endfor %}\n  {{-\n    { 'type': 'custom:mushroom-update-card',\n\
              \      'entity': dev.update,\n      'name': dev.name,\n      'show_buttons_control':\
              \ true,\n      'collapsible_controls': false,\n      'layout': 'horizontal'\n\
              \    }\n  }},\n{%- endfor %}\n"
